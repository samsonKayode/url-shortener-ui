<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="basefragment :: header"></div>

    <title>ShortLink - Available URLS</title>

</head>

<body class="login-page">

<!--NavBar Fragment-->
<div th:replace="basefragment :: navBar"></div>

<section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card bg-secondary shadow border-3">
                <div class="card-header bg-primary pb-1">
                    <div class="text-muted text-center mb-3">
                        <i class="ni ni-folder-17"></i>
                        <h3 class="text-white">Available ShortLinks</h3></div>
                    <div class="btn-wrapper text-center">

                    </div>
                </div>
                <div class="card-body px-lg-5 py-lg-5">

                    <table class="table">
                        <thead>
                        <tr>
                            <th class="text-center" style="width:5%">
                                <a th:href="@{'/shortlink/url-list/' + ${currentPage} +'?sortField=id&sortDir=' +  ${reverseSortDir}}">
                                    # </a></th>
                            <th style="width:30%">
                                <a th:href="@{'/shortlink/url-list/' + ${currentPage} +'?sortField=longUrl&sortDir=' +  ${reverseSortDir}}">
                                    Long URL <i class="fa fa-sort" aria-hidden="true"></i></th>
                            <th style="width:20%">
                                <a th:href="@{'/shortlink/url-list/' + ${currentPage} +'?sortField=dateCreated&sortDir=' +  ${reverseSortDir}}">Date
                                    Created <i class="fa fa-sort" aria-hidden="true"></i></th>
                            <th style="width:25%">
                                <a th:href="@{'/shortlink/url-list/' + ${currentPage} +'?sortField=hashUrl&sortDir=' +  ${reverseSortDir}}">Short
                                    URL <i class="fa fa-sort" aria-hidden="true"></i></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="lists : ${urlList}">
                            <td th:text="${lists.id}"/>
                            <td th:text="${lists.longUrl}"/>
                            <td th:text="${lists.dateCreated}"/>
                            <td><span th:text="${backendURL}"/> <span th:text="${lists.hashUrl}"/></td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${totalPages > 1}">

                        <div class="row col-sm-12">
                            <div class="col-sm-4">
                                Total Rows: [[${totalItems}]]
                            </div>
                            <div class="col-sm-8">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-end">

                                        <!-- Previous Button-->
                                        <li class="page-item">
                                            <a th:if="${currentPage > 1 }"
                                               th:href="@{'/shortlink/url-list/' + ${currentPage-1} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir}}"
                                               class="page-link"
                                               tabindex="-1">
                                                <i class="fa fa-angle-left"></i>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                            <span th:unless="${currentPage > 1}" class="sr-only">Previous</span>
                                        </li>

                                        <!--End of Previous button-->
                                        <div th:each="i: ${#numbers.sequence(1, totalPages)}">
                                            <div th:if="${currentPage != i}">
                                                <li class="page-item"><a
                                                        th:href="@{'/shortlink/url-list/' + ${i} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir}}"
                                                        class="page-link">[[${i}]]</a></li>
                                            </div>

                                            <div th:unless="${currentPage != i}">

                                                <li class="page-item active"><a class="page-link">[[${i}]]</a></li>

                                            </div>
                                        </div>

                                        <!-- Last Button -->
                                        <li class="page-item">
                                            <a th:if="${currentPage < totalPages}"
                                               th:href="@{'/shortlink/url-list/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir='+ ${sortDir}}"
                                               class="page-link"
                                               tabindex="-1">
                                                <i class="fa fa-angle-double-right"></i>
                                                <span class="sr-only">Next</span>
                                            </a>
                                            <span th:unless="${currentPage < totalPages}" class="sr-only">Next</span>
                                        </li>
                                        <!-- End of Next button-->
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!--footer-->
<div th:replace="basefragment :: myFooter"></div>


</body>

</html>
