<head>

    <title>ShortLink - Error</title>

    <!-- Google font -->

    <link href="https://fonts.googleapis.com/css?family=Passion+One:900" rel="stylesheet">

    <!-- Custom stlylesheet -->

<body>

<div id="notfound">
    <div class="notfound">
        <div class="notfound-404">

        <a th:href="@{/shortlink/home}">Go Back to home page</a>
    </div>
